          title: Dr. Feilin (Fiona) Han
          subtitle: "Hi! I am a Lecturer (Assistant Professor) in the Department of Film and TV Technology at Beijing Film Academy, China. 
          Currently, I am a visiting scholar at the school of Art, Design and Media, Nanyang Technological University, Singapore, 
          co-working with [**Prof. Benjamin Seide**](http://www.ataribaby.de/).
          I am also a Master's Supervisor in **Digital Film Technology** and **Generative AI in Film Prodcution** at BFA. 
          
          <br><br>
          My research focuses on **AI**, **Computer Vision**, **Virtual Reality** and **Human-AI Interaction** in Digital Film Production.
          I am also interested in Cinematic Virtual Reality (Cinematography in VR, VR filmmaking, VR storytelling), 
          VFX in Filmmaking (Motion Capture, Digital Double, Digital Asset Management), 
          and AI-Generated Content (AIGC) in Digital Art. 
          I am a **Researcher**, **Technical Director (TD)**, and **Designer**, exploring immersion, interaction, and perception.

          <br><br>
          In 2024, I was selected into the Young Elite Scientist Sponsorship Program by BAST, 
          working under the supervision of [**Prof. Wenwu Zhu**](https://www.cs.tsinghua.edu.cn/csen/info/1306/4336.htm). 
          In 2019, I obtained my **Ph.D.** in Computer Science and Technology from the School of Computer Science and Technology, 
          Zhejiang University, majoring in Digital Art and Design, supervised by 
          [**Prof. Weidong Geng**](https://person.zju.edu.cn/en/capggeng#0). With an **interdisplinary background**, 
          I studies in the School of Theater, Film, and Television, UCLA, in 2011, 
          worked as a research assistant in the Department of Computer Science at National Tsing Hua University, in 2013,
          and was a Marie Curie Research Scholar in the National Centre for Computer Animation, UK, in 2016."

